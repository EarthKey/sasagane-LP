<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SNSアーカイブ｜ささがね選挙</title>
  <meta name="description" content="これまでのSNS投稿をまとめたアーカイブページです。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Yuji+Syuku&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="bg-ambient" aria-hidden="true"></div>
  <header class="hero hero--compact">
    <div class="hero__inner">
      <h1>SNSアーカイブ</h1>
      <p class="sub">過去の投稿（X ほか）</p>
      <p><a class="btn" href="./">← トップへ戻る</a></p>
    </div>
  </header>

  <main>
    <section class="section">
      <h2>X（旧Twitter）</h2>
      <p class="muted">サンプルとして、以下の投稿を表示しています。</p>
      <!-- X公式ウィジェットでツイートを埋め込み表示 -->
      <blockquote class="twitter-tweet">
        <a href="https://x.com/EarthGigantea/status/1956917956883145095">View on X</a>
      </blockquote>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

      <div class="btn-row" style="margin-top:1rem;">
        <a class="btn btn--primary" href="https://x.com/EarthGigantea/status/1956917956883145095/history" target="_blank" rel="noopener">X上で履歴ページを開く</a>
      </div>
    </section>

    <!-- 将来的に他SNS（Note, YouTube, Threads 等）をここへ追加可能 -->
  </main>

  <footer class="footer">
    <div class="footer__links">
      <a href="https://x.com/EarthGigantea" target="_blank" rel="noopener">X</a>
      <a href="https://note.com/rain_cure/n/nedd86e761570" target="_blank" rel="noopener">Note</a>
      <a href="https://suno.com/@rain_cure" target="_blank" rel="noopener">SUNO</a>
    </div>
    <p>© 2025 Earthkey</p>
  </footer>

  <script src="js/main.js"></script>
  <!-- 補足: x.com は iframe 埋め込みを制限するため、公式ウィジェットで表示しています -->
</body>
</html>
